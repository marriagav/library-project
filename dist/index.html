<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      var exports = {};
    </script>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>My Library</title>
  </head>
  <body>
    <div class="header">
      <h1>myLibrary</h1>
      <button class="login">Log in</button>
    </div>
    <main>
      <button class="addBook">+ Add book</button>
      <div class="booksGrid"></div>
    </main>
    <footer class="footer">
      <p>
        By marriagav
      </p>
      <a href="https://github.com/marriagav" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    </footer>
    <div class="modal">
      <form class="add-book-form">
        <h3>Add new book</h3>
        <input
          placeholder="Title"
          type="text"
          class="text-input"
          name="title-input"
          id="title-input"
        />
        <input
          placeholder="Author"
          type="text"
          class="text-input"
          name="author-input"
          id="author-input"
        />
        <input
          placeholder="Pages"
          type="number"
          name="page-input"
          class="number-input"
          id="page-input"
        />
        <div class="read-container">
          <p>Have you read it?</p>
          <input
            type="checkbox"
            name="checkbox-input"
            class="checkbox-input"
            id="checkbox-input"
          />
        </div>
        <button class="submit">Submit</button>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>
